<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PST Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/landing.js"></script>
</head>
<body>
    <div id="landing-header">
        <div id="header-logo">
            <p id="logo"><img src="images/logo.png"></p>
        </div>
        <div id="header-user">
            <p id="username">Default User Name</p>
            <p id="role">Default Role</p>
        </div>
    </div>
    <div id="reporting-content">
        <div id="linegraph-report">
            <div class="report-header">
                <p>Total Number of Queries</p>
            </div>
            <div id="linegraph-report-content">
            </div>
        </div>
        <div id="piechart-report">
            <div class="report-header">
                <p>Breakdown by Query</p>
            </div>
            <div id="piechart-report-content">
            </div>
        </div>
        <div id="generate-report">
            <div class="report-header">
                <p>Generate Report</p>
            </div>
        </div>
        <div id="admin-report">
            <div class="report-header">
                <p>Administration Controls</p>
            </div>
            <div id="admin-report-content">
                <p id="add-user"><button>Add User</button></p>
                <p id="view-users"><button>View Users</button></p>
                <p id="view-roles"><button>View Roles</button></p>
                <p id="grant-permissions"><button>Grant Permissions</button></p>
            </div>
        </div>
    </div>
</body>
</html>
