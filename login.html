<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UP Reporting Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js/login.js"></script>
</head>
<body>
    <div id="login">
        <p id="login-logo"><img src="images/logo.png" width="100%" height="100%"></p>
        <p id="login-form">Login:</p>
        <input id="login-input" type="text" name="login">
        <p id="incorrect-user"></p>
        <p id="password-form">Password:</p>
        <p><input id="pw-input" type="password" name="password"></p>
        <input id="submit" type="submit" value="Login">
    </div>
</body>
</html>
